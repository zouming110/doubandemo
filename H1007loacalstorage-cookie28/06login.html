<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				width: 320px;
				height: 480px;
				border: 2px solid black;
				margin: 50px auto;
				text-align: center;
			}
			#QQ{
				margin-top: 150px;
			}
			#pw{
				margin: 20px 0;
			}
			#login{
				margin: 20px 0;
			}
		</style>
	</head>
	<body>
		<h1>登录界面</h1>
		<div id="wrap">
			<input type="button" value="注册" id="register">
			<br>
			QQ:<input type="text" id="QQ"><br>
			密码:<input type="password" id="pw"><br>
			<input type="button" value="登录" id="login">
		</div>
	</body>
	<script src="js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$("#register").click(function(){
			location.href = "06register.html";
		})
		
		$("#login").click(function(){
			if (isCookieKey("qq")) {
				//判断此次登录的账号,是否之前已注册过
				// 获取所有的qq
				var strQQ = getCookie("qq");
				var arrQQ = strQQ.split("&");
				var strPW = getCookie("pw");
				var arrPW = strPW.split("&");
				//遍历得到之前的账号,密码,匹配此时输入的qq和密码是否都正确
				var bol = false;//假设true时登录成功
				for (var i = 0;i < arrQQ.length;i++) {
					if ($("#QQ").val() == arrQQ[i].trim() && $("#pw").val() == arrPW[i].trim()) {
						bol = true;
						// 进入首页
						location.href = "06first.html";
						break;
					}
				}
				if (!bol) {
					alert("亲，你输入的账号或者密码错误!");
				}
				
			} else{
				alert("之前还未注册过账号!");
				return;
			}
		})
	</script>
		
		
</html>
