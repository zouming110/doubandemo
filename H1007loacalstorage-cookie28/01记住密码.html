<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="wrap">
			QQ:<input type="text" id="QQ"><br>
			密码:<input type="password" id="pw"><br>
			<input type="checkbox" id="ch">记住密码 
			<br>
			<input value="登录" type="button" id="login">
		</div>
	</body>
	<script src="js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		// 在cookie中,使用user和password来存储QQ和密码
		if (isCookieKey("user")) {
			//之前存在QQ号,在QQ输入框显示之前存储过的QQ
			$("#QQ").val(getCookie("user"));
		}
		if (isCookieKey("password")) {
			$("#pw").val(getCookie("password"));
		}
		// 是否记住密码的状态
		if (isCookieKey("remember")) {
			$("#ch").prop("checked",true);
		}
		
		//登录按钮的点击事件
		$("#login").click(function(){
			console.log($("#ch").prop("checked"));
			// 存储QQ号
			addCookie("user",$("#QQ").val(),60 * 60 * 24 * 7);
		   // 是否记住密码
			   if ($("#ch").prop("checked")) {
			   	//存储密码
				addCookie("password",$("#pw").val(),60 * 60 * 24 * 7);
				addCookie("remember",true,60 * 60 * 24 * 7);
			   } else{
			   	//不存储,删除之前存储过的密码
				deleteCookie("password");
				deleteCookie("remember");
			   }
		})
	</script>
</html>
